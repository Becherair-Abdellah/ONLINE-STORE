<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <link rel="stylesheet" href="/css/primary.css">
    <!-- font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="/js/dashuser.js "></script>
    <title>user dashboard</title>
</head>

<body class='relative' >
    <span class="pesudo"></span>
    <div class="bg-slate-50">
        <div class="container w-10/12 mx-auto flex justify-between items-center p-2 py-5 xl:p-5">
            <h1 class="sm:text-2xl font-semibold text-gray-700 capitalize">user dashboard</h1>
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-house text-gray-500 cursor-pointer"></i>
                <i class="fa-solid fa-chevron-right text-gray-500"></i>
                <h3>user dashboard</h3>
            </div>
        </div>
    </div>
    <section class="dash-user container w-10/12 mx-auto py-12 grid grid-cols-1 lg:grid-cols-4 lg:gap-5">
        <button class="btn top mb-5 text-sm lg:hidden" id="show-more">show more</button>
        <div class="pro-file col-span-1  pb-3 rounded-b-lg fixed z-[11] bg-gray-50 shadow-md xl:shadow-none w-[320px] top-0 left-[-320px] lg:left-0 lg:w-full h-full lg:relative lg:z-0">
            <div class="inside-profil ">
                <div class="info text-center">
                    <img class="xl:rounded-lg rounded-b-none h-40 w-full " src="/img/dashuser/10001.jpg" alt="">
                    <!-- info user img -->
                    <div class="info-user p-4 h-40">
                        <div
                            class="border-b-[1px] border-gray-200 pb-2 relative  top-[20%] left-1/2 -translate-x-1/2 -translate-y-1/2">
                            <img class="w-28 h-28 rounded-full shadow-lg mx-auto mb-2 border-white border-[7px]"
                                src="/img/dashuser/10002.jpg" alt="">
                            <h1 class="font-bold text-gray-800 text-2xl">Vicki E. Pope</h1>
                            <h2 class="text-gray-500">vicki.pope@gmail.com
                            </h2>
                        </div>
                    </div>
                </div>
                <div>
                    <ul class="tools  lg:h-full lg:overflow-visible">
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg active cursor-pointer ">
                            <i class="fa-solid fa-house"></i>
                            <h2>dashboard</h2>
                        </li>
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg  cursor-pointer">
                            <i class="fa-solid fa-cart-shopping"></i>
                            <h2>order</h2>
                        </li>
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg cursor-pointer">
                            <i class="fa-regular fa-heart"></i>
                            <h2>wishlist</h2>
                        </li>
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg cursor-pointer">
                            <i class="fa-regular fa-credit-card"></i>
                            <h2>saved card</h2>
                        </li>
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg cursor-pointer">
                            <i class="fa-solid fa-location-dot"></i>
                            <h2>address</h2>
                        </li>
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg cursor-pointer">
                            <i class="fa-regular fa-user"></i>
                            <h2>profile</h2>
                        </li>
                        <li class="relative flex items-center gap-3 text-gray-600 px-4 py-4 text-lg cursor-pointer">
                            <i class="fa-solid fa-shield-halved"></i>
                            <h2>privacy</h2>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content col-span-3 p-5 bg-gray-50 rounded-md opacity-0">
        </div>
    </section>

</html>
