<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- -- link css file --  -->
    <link rel="stylesheet" href="/css/cart.css">
    <link rel="stylesheet" href="/css/primary.css">
    <!-- -- google fonts  -->
    <link rel="shortcut icon" type="image" href="img/10072.png">
    <!-- script file of js -->
    <script defer src="/js/cart.js"></script>
        <script defer src="/js/primary.js" ></script>
    <title>cart</title>
</head>
<body>
    <div class="cur-page flx-jst pd-all">
        <h3>About Us</h3>
        <div class="pg mini-flx">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
            </a>
            <svg class="sm-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            <span>About Us</span>
        </div>
    </div>
    <section class="cart pd-all flx-jst">
        <div class="my-table">
            <table class="sz-img-tb">
                <tbody class="parent">
                </tbody>
            </table>
        </div>
        <div class="coupon">
            <h1 class="cu-pd br-btm" >cart total</h1>
            <form class="cu-pd" action="">
                <div class="myinput-cart">
                    <label for="">Coupon Apply</label>
                    <input type="text" placeholder="enter cupon code |" required>
                    <button>apply</button>
                </div>
            </form>
            <ul class="cu-pd flx-jst-colmn br-btm">
                <li class="flx-jst">
                    <span class="key">Subtotal</span>
                    <span class="value">$125.65</span>
                </li>
                <li class="flx-jst">
                    <span class="key">Coupon Discount</span>
                    <span class="value">(-) 0.00</span>
                </li>
                <li class="flx-jst">
                    <span class="key">Shipping</span>
                    <span class="value">$6.90</span>
                </li>
            </ul>
            <div class="total-proc flx-jst">
                <h2>Total (<strong>USD</strong>)</h2>
                <h3>$132.58</h3>
            </div>
            <div class="buttons cu-pd">
                <button class="btn">Process To Checkout</button>
                <button class="rtn flx-jst" >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M438.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L338.8 224 32 224c-17.7 0-32 14.3-32 32s14.3 32 32 32l306.7 0L233.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160z"/></svg>
                return to shopping
                </button>
            </div>
        </div>
    </section>
</body>
</html>
