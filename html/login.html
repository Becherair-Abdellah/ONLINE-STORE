<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="img/10072.png">
    <!-- css file -->
    <link rel="stylesheet" href="/css/login.css">

    <script src="/js/login.js" ></script>
</head>
<body>
    <div class="cur-page flx-jst pd-all">
        <h3>Log In</h3>
        <div class="pg mini-flx">
            <a href="">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c0 2.7-.2 5.4-.5 8.1V472c0 22.1-17.9 40-40 40H456c-1.1 0-2.2 0-3.3-.1c-1.4 .1-2.8 .1-4.2 .1H416 392c-22.1 0-40-17.9-40-40V448 384c0-17.7-14.3-32-32-32H256c-17.7 0-32 14.3-32 32v64 24c0 22.1-17.9 40-40 40H160 128.1c-1.5 0-3-.1-4.5-.2c-1.2 .1-2.4 .2-3.6 .2H104c-22.1 0-40-17.9-40-40V360c0-.9 0-1.9 .1-2.8V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24z"/></svg>
            </a>
            <svg class="sm-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z"/></svg>
            <span>Log In</span>
        </div>
    </div>
    <section class="login pd-all flx-jst" >
        <div class="img">
            <img src="/allimg/loginimg/10001.png" alt="">
        </div>
        <div class="info flx-jst-colmn">
            <h2>Welcome To Fastkart</h2>
            <h3 class="h3-co-sz">Log In Your Account</h3>
            <form class="flx-jst-colmn-mini input-st" action="">
                <div class="myinput">
                    <input type="email" name="email" required>
                <label for="">Email Address</label>
                </div>
                <div class="myinput">
                    <input type="password" required name="password">
                    <label for="">Password</label>
                </div>
                <span class="flx-jst">
                    <span class="ft-cont mini-flx">
                        <input type="checkbox" class="chbx">
                        <label for="">Remember me</label>
                        </span>
                    <a href="" class="a-green">Forgot Password?</a>
                </span>
                <button class="btn" id="send" >Log In</button>
            </form>
            <span class="span-bg" >OR</span>
            <div class="so-media img-icon flx-jst-colmn-mini flx-jst-cent">
                <a href="">
                    <img src="/allimg/loginimg/10002.png" alt="">
                    <p>Log In with Google</p>
                </a>
                <a href="" >
                    <img src="/allimg/loginimg/10003.png" alt="">
                    <p>Log In with Facebook</p>
                </a>
            </div>
            <div class="signup">
                <h4>Don't have an account?</h4>
                <a href="">Sign Up</a>
            </div>
        </div>
    </section>
</body>
</html>
