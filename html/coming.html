<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="shortcut icon" type="image" href="img/10072.png">
    <!-- cdn js font Awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css file -->
    <link rel="stylesheet" href="/css/coming.css">
    <link rel="stylesheet" href="/css/primary.css">
    
    <!-- js file  -->
    <script defer src="/js/coming.js" ></script>
    <script defer src="/js/primary.js" ></script>
</head>
<body>
    <section class="coming-soon">
        <h2 class="t-col" >We Are Coming Soon...</h2>
        <p class="st-p" >We are currently working on an awesome new site. Stay tuned for more information. Subscribe to our newsletter to stay updated on our progress.</p>
        <div class="all-times flx-jst">
            <div class="day my-co flx-jst-colmn-mini">
                <span class="d t-co">00</span>
                <span>day</span>
            </div>
            <div class="hour my-co flx-jst-colmn-mini">
                <span class="h t-co">00</span>
                <span>hour</span>
            </div>
            <div class="minutes my-co flx-jst-colmn-mini">
                <span class="m t-co">00</span>
                <span>min</span>
            </div>
            <div class="second my-co flx-jst-colmn-mini">
                <span class="s t-co">00</span>
                <span>sec</span>
            </div>
        </div>
        <div class="myinput-soon">
            <input type="email" placeholder="enter your email address" required>
            <button class="mybtn" >signup</button>
        </div>
    </section>
</body>
</html>
